<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="score-table">
  <thead>
  <tr>
    <th>Player</th>
    <th>Date/Time</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody th:fragment="table-body">
  <tr th:each="score : ${scores}">
    <td th:text="${score.playerName}"></td>
    <td th:text="${score.dateTime}"></td>
    <td th:text="${score.scoreValue}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
